<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">

    

      <ion-back-button slot="start" *ngIf="backButton" [defaultHref]="backButton">
      </ion-back-button>

      <ion-button slot="start" *ngIf="isModal" (click)="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-button slot="start" *ngIf="showMenu" menu="menu-content"></ion-menu-button>
    

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
