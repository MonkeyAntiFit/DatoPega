<app-header [showMenu]="true" title="Mensajeria"></app-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Asunto</ion-label>
    <ion-input type="text" [(ngModel)]="subject"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="sendEmail()">Enviar Mensaje</ion-button>
</ion-content>
